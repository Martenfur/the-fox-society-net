<!doctype html>
<html>

<head>
	{{meta}}
	<title>Software - the fox society</title>
</head>

{{header}}

<body class="bg-foxe-dark text-foxe-light font-foxe min-h-screen flex flex-col overflow-x-hidden">
	<main class="pt-0 flex-grow pb-32 foxe-diamonds-bg">
		<div class="foxe-article-container justify-center mt-24">
			<div class="foxe-article-text-container">
				<div class="text-left p-8 lg:p-16 lg:max-w-256">
					<h1 class="text-4xl font-bold mb-4">Tablet Friend</h1>
					<p class="text-lg pb-8">
						An extremely customizable and simple on-screen toolbar for the Surface Pro and other Windows
						tablets.
					</p>

					<div class="flex justify-evenly">
						<a href="https://github.com/Martenfur/TabletFriend" target="_blank"><img src="/assets/site/github.png"
								class="foxe-link-button h-10.5 px-4 object-contain" /></a>
					</div>
				</div>
			</div>
			<div class="foxe-article-img-container lg:max-w-170">
				<img src="/assets/software/tablet-friend.png" alt="screenshot"
					class="w-full h-full object-cover shadow-2xl" />
			</div>
		</div>

		<div class="foxe-article-container-reverse justify-center">
			<div class="foxe-article-text-container">
				<div class="text-left p-8 lg:p-16 lg:max-w-256">
					<h1 class="text-4xl font-bold mb-4">Battery Fella</h1>
					<p class="text-lg pb-8">
						A simple utility to display battery percentage in Windows system tray.
					</p>

					<div class="flex justify-evenly">
						<a href="https://github.com/Martenfur/battery-fella" target="_blank"><img src="/assets/site/github.png"
								class="foxe-link-button h-10.5 px-4 object-contain" /></a>
					</div>
				</div>
			</div>
			<div class="foxe-article-img-container-reverse lg:max-w-170">
				<img src="/assets/software/battery-fella.png" alt="screenshot"
					class="w-full h-full object-cover shadow-2xl" />
			</div>
		</div>
	</main>

	{{footer}}

</body>

</html>
