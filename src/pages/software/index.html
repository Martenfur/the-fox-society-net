<!doctype html>
<html>

<head>
	{{meta}}
	<title>Games - the fox society</title>
</head>

{{header}}

<body class="bg-foxe-dark text-foxe-light font-foxe min-h-screen flex flex-col overflow-x-hidden">
	<main class="py-0 flex-grow pb-32 foxe-diamonds-bg">
		<div class="foxe-banner-container mb-16">
			<a href="https://store.steampowered.com/app/3688000">
				<!-- Fallback banner in case the video doesn't work in every case. -->
				<img src="/assets/games/banner.png" class="foxe-banner" alt="banner" />
			</a>
		</div>

		<div class="foxe-article-container justify-center">
			<div class="foxe-article-text-container">
				<div class="text-left p-8 lg:p-16 lg:max-w-256">
					<h1 class="text-4xl font-bold mb-4">Tablet Friend</h1>
					<p class="text-lg pb-8">
						And on-screen toolbar for the Surface Pro and other Windows tablets.
					</p>

					<div class="flex justify-evenly">
						<a href="https://github.com/Martenfur/TabletFriend"><img
								src="/assets/site/github.png" class="foxe-link-button h-10.5 px-4 object-contain" /></a>
					</div>
				</div>
			</div>
			<div class="foxe-article-img-container lg:max-w-170">
				<img src="/assets/software/tablet-friend.png" alt="screenshot"
					class="w-full h-full object-cover shadow-2xl" />
			</div>
		</div>
	</main>

	{{footer}}

</body>

</html>
